<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkcak the freedom 1cak</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav bg-dark text-light">
        <div class="container d-flex align-items-center my-2 px-3">
            <a class="navbar-brand fs-5" href="/">Darkcak</a>
            <i class="fa fa-list ms-auto fa-xl"></i>
        </div>
        <div class="container bg-dark m-0 px-0" id="nav-list">
            <div class="py-2 px-3">
                <input id="search" type="text" placeholder="Search">
            </div>
        </div>
    </nav>
    <div class="container" id="profile">
        <div>
            <div class="mt-2" align="center">
                <img>
            </div>
        </div>
        <h3 class="mt-1 text-center"></h3>
        <p></p>
        <hr>
    </div>
    <form class="container" enctype="multipart/form-data">
        <div class="mt-3">
            <span>Profil :</span>
            <input class="w-100" accept=".jpg,.jpeg,.png" type="file" name="image">
        </div>
        <div class="mt-3">
            <span>Description :</span>
            <textarea class="w-100 p-2" name="description" rows="5" placeholder="Insert description here"></textarea>
        </div>
        <button class="mt-1 btn btn-dark" type="submit">Submit</button>
    </form>
    <style>
        #profile p{
            text-align:center;
            font-size:14px;
        }
        #profile div div img{
            height:75px;
            width:75px;
            border-radius:1000px;
        }
    </style>
    <script src="/js/nav.js"></script>
    <script src="/js/profile.js"></script>
    <script src="/js/comments/show_comments.js"></script>
    <script src="/js/comments/comment_send.js"></script>
    <script src="/js/comments/rill_fek.js"></script>
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
