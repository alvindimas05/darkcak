<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkcak the freedom 1cak</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        function create(){
            $.post("api/user/create", {
                username:$("input[name='username']").val(),
                password:$("input[name='password']").val(),
                vpassword:$("input[name='vpassword']").val(),
            }).then(res => {
                console.log(res);
            });
        }
    </script>
</head>
<body>
    <nav class="nav bg-dark text-light">
        <div class="container d-flex align-items-center my-2 px-3">
            <a class="navbar-brand fs-5" href="/">Darkcak</a>
            <i class="fa fa-list ms-auto fa-xl"></i>
        </div>
        <div class="container bg-dark m-0 px-0" id="nav-list">
            <div class="py-2 px-3">
                <input id="search" type="text" placeholder="Search">
            </div>
        </div>
    </nav>
    <div class="container p-2" align="center">
        <h3>Register Darkcak</h3>
        <div>
            <span>Username</span><br>
            <input type="text" name="username" required><br>
            <span>Password</span><br>
            <input type="password" name="password" required><br>
            <span>Verifikasi Password</span><br>
            <input type="password" name="vpassword" required><br>
            <button class="btn btn-dark mt-2" onclick="create()">Register</button><br>
            <a href="/login">Sudah punya akun?</a>
        </div>
    </div>
    <script src="/js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
