<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkcak the freedom 1cak</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <style>
        body:nth-child(2){
            font-size:15px
        }
    </style>
</head>
<body>
    <nav class="nav bg-dark text-light">
        <div class="container d-flex align-items-center my-2 px-3">
            <a class="navbar-brand fs-5" href="/">Darkcak</a>
            <i class="fa fa-list ms-auto fa-xl"></i>
        </div>
        <div class="container bg-dark m-0 px-0" id="nav-list">
            <div class="py-2 px-3">
                <input id="search" type="text" placeholder="Search">
            </div>
        </div>
    </nav>
    <form class="container" method="post" action="/api/post/create" enctype="multipart/form-data">
        <input type="hidden" name="user_id">
        <div class="mt-3">
            <span>Judul :</span>
            <textarea class="w-100 p-2" name="title" rows="3"></textarea>
        </div>
        <div class="mt-3">
            <span>Gambar :</span>
            <input class="w-100" type="file" name="image" accept=".jpg,.jpeg,.png" required>
        </div>
        <div class="mt-3">
            <span>Image Preview :</span>
            <img id="img" class="w-100" src="https://via.placeholder.com/300">
        </div>
        <button class="btn btn-dark mt-3" type="submit">Upload</button>
    </form>
    <script src="/js/nav.js"></script>
    <script src="/js/upload.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
